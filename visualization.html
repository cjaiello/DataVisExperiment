<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="scripts.js" charset="utf-8"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<title>Christina Aiello's Project 5</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
  <h1 id="trialNumberLabel"></h1>
  <h2 id="chartType"></h2>

  <div class="outerDiv">
    <div class="chartHolder">
      <div class="chart"></div>
    </div>
    <div class="question">
      <br>
      <strong>
        <p id="question"></p>
      </strong>
      <strong>Directions:</strong>
      <br>
      Type the answer into the light blue box below. Please use whole numbers (ex, 25, 67, 99, etc.). Thank you!
      <br>
      Once you are done, please click the dark blue "Submit" button (or hit the 'Enter' key on your keyboard) to move to the next graph.
      <br><br>
      <input type="text" id="percentage" size="1" maxlength="2"></input><button id="submit" onClick="loadNextVis()" class="leftMargin">Submit</button>
    </div>
  </div>

  <div id="firstCorrectNumber"></div>
  <div id="secondCorrectNumber"></div>

<script>
    // Setting h1 to have the trial number in it:
    trialNumber = sessionStorage.getItem('trialNumber');
    document.getElementById("trialNumberLabel").innerHTML = "Trial Number " + trialNumber;

    // This will pick which visualization to build right now, based
    // on the trial number:
    pickVizToBuild(trialNumber);

    // When people hit enter, have that also submit the answer
    $("#percentage").keypress(function(e) {
      if (e.keyCode == 13) {
        event.preventDefault();
        continueToNextVisualization('bar');
      }
    });

</script>
</body>
