<style>
/* Title of Page */
h1 {
  font-size: 22px;
  font-family: Calibri,Candara,Segoe,"Segoe UI",Optima,Arial,sans-serif;
  text-align: left;
  padding-left: 10px;
  color: #7f7fc5;
}
h2 {
  font-size: 18px;
  font-family: Calibri,Candara,Segoe,"Segoe UI",Optima,Arial,sans-serif;
  text-align: left;
  padding-left: 10px;
  color: #7f7fc5;
}
/* Body text on page */
body {
  font-size: 20px;
  color: #000033;
  font-family: Calibri,Candara,Segoe,"Segoe UI",Optima,Arial,sans-serif;
}
/* All labels on charts */
.labels {
  font-size: 12px;
  font-weight: bold;
  font-family: Calibri,Candara,Segoe,"Segoe UI",Optima,Arial,sans-serif;
}

.chart div {
  font: 10px sans-serif;
  background-color: white;
  padding: 5px;
  margin: 5px;
  color: white;
}

.outerDiv {
  padding-left: 50px;
  padding-top: 25px;
}

.leftMargin {
  margin-left: 20px;
}

  background-color: #000033;
  padding: 20px;
  width: 600px;
}

  visibility: hidden;
}

<body>
  <h1>TITLE</h1>
  <div class="outerDiv">
    <div class="chartHolder">
      <div class="chart"></div>
    </div>
    <div class="question">
      <br>
      <strong>Question:</strong>
      <br>
      Make note of the two bars marked with asterisks (*). What percentage is the smaller bar of the larger bar?
      <br>
      Please use whole numbers (ex, 25, 67, 99, etc.). Thank you!
      <br>
      Once you are done, please click the submit button to move to the next graph.
      <br><br>
      <input type="text" id="percentage" size="1" maxlength="2"></input><button onClick="continueToNextVisualization('bar')" class="leftMargin">Submit</button>
    </div>
  </div>

  <div id="firstCorrectNumber"></div>
  <div id="secondCorrectNumber"></div>

<script>
    // Build outer visualization
    buildBarVis(generateAnyRandomNumbers(100, 10));
    markTwoDataPoints();
</script>
</body>
